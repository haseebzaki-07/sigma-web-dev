<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designing grid layout</title>
    <style>
       body{
        display: flex;
            justify-content: center;
        }
        .container{
            height: 80vh;
            width: 70vw;
          
            
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            border: 2px solid black;
        }
        .boxes{
            height: 80px;
            width: 80px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
    </div>
</body>
</html>
