<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ul li{
            list-style: devanagari;
            list-style-type: "";
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <nav>
        <ul style="display: flex;">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
