<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar using Flexbox</title>
    <style>
      nav {
        height: 50px;
        width: 75vw;
        background-color: aquamarine;
        justify-content: center;
      }
      ul {
        display: flex;
        justify-content: center;
      }
      ul li {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Products</li>
        <li>Pricing</li>
        <li>Resources</li>
        <li>About us</li>
      </ul>
    </nav>
  </body>
</html>
