<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS object fit and position</title>
    <style>
      .container {
        height: 455px;
        width: 555px;
        border: 2px solid black;
        /* background-color: antiquewhite; */
        background-image: url("https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&w=600");
        background-position: bottom right;
      }
      img {
        height: 245px;
        width: 255px;
        object-fit: cover;
        object-position: top right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <img src="https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""> -->
    </div>
  </body>
</html>
