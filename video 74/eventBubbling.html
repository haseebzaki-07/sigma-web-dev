<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling</title>

    <style>
      .child{
        border: 2px solid black;
        margin: 44px;
        padding: 44px;
        background-color: aquamarine;
        cursor: pointer;

      }
      .childcontainer{
        margin: 14px;
        padding: 14px;
        background-color: antiquewhite;
      }
      .container{
        margin: 14px;
        padding: 14px;
        background-color: rgb(30, 166, 166);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="childcontainer">
        <div class="child">Hey I am child.</div>
      </section>
    </div>

    <script>
      document.querySelector(".child").addEventListener("click", (e)=> {
        e.stopPropagation()
        alert("child was clicked");
      });

      document.querySelector(".childcontainer").addEventListener("click", ()=> {
        alert("childconatiner was clicked");
      });

      document.querySelector(".container").addEventListener("click", ()=> {
        alert("container was clicked");
      });

      function getrandomColor() {
        let val1 = Math.ceil(0 +Math.random()*255)
        let val2 = Math.ceil(0 +Math.random()*255)
        let val3 = Math.ceil(0 +Math.random()*255)

        return`rgb(${val1}, ${val2}, ${val3})`
      }

      setInterval(() => {
        document.querySelector(".child").style.background = getrandomColor()
      }, 1000);
    </script>
  </body>
</html>
