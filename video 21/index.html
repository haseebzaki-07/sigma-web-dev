<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS SPECIFITY</title>
    <style>
      h1 {
        color: aqua;
      }
      .cred {
        color: red;
      }
      .cpurple {
        color: purple;
      }
      P{
        background-color: black;
        color: aqua;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="yellow cred cpurple">CSS SPECIFITY</h1>
      <P>THIS IS TO DETERMINE THE SPECIFITY OF DIFFERENT TYPES OF SELECTORS IN A HTML FILE.</P>
    </div>
  </body>
</html>
